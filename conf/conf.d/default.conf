server {
  listen 80;
  access_log /logs/nginx_access.log main;
  error_log /logs/nginx_error.log warn;
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}
